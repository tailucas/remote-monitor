#A1=%(FIELD_A1_VALUE_NORMAL)s
#A2=%(FIELD_A2_VALUE_NORMAL)s

[field_active_values]
#A0=%(FIELD_A0_VALUE_ACTIVE)s
#A1=%(FIELD_A1_VALUE_ACTIVE)s
